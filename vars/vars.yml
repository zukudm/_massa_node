---
host: localhost
container_name: massa_node
volume_name: massa_volume
network_name: massa_net
working_user: ansible
dockerfile: Dockerfile
image_name: massa
massa_dockerfile_url: https://raw.githubusercontent.com/zukudm/_massa_node/master/Dockerfile

source_image_name: eqlabs/pathfinder
container_mount_point: /usr/share/pathfinder/data


massa_version: latest
massa_githubapi_url: https://api.github.com/repos/massalabs/massa/releases/latest

cpus: 1
cpu_shares: 1024
memory: 6144m
memory_reservation: 4098m












